name: Build for aarch64 Ubuntu 22.04 

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  packages: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target: [aarch64-unknown-linux-musl]
    env:
      TARGET: ${{ matrix.target }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y curl build-essential debhelper devscripts pkg-config libssl-dev libsqlite3-dev zip musl-dev musl-tools

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        target: ${{ matrix.target }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ubuntu-cargo-registry-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.target }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ubuntu-cargo-git-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.target }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ubuntu-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.target }}

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build project
      run: |
        DATABASE_URL=sqlite://$(pwd)/db_v2.sqlite3 cargo build --target=${{ matrix.target }} --release
        cd target/${{ matrix.target }}/release
        zip -r /tmp/ubuntu_${{ matrix.target }}_${{ github.event.release.tag_name }}.zip sctgdesk-api-server

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ubuntu_${{ matrix.target }}
        path: |
          target/${{ matrix.target }}/release/sctgdesk-api-server
            
